<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container bg-light w-50">
      <form>
        <h1 class="mt-5 p-2 text-center">Exercise 05 - Form</h1>
        <div class="m-2">
          <label for="name" class="form-group fw-bold">Full Name:</label>
          <input id="name" class="form-control mt-2" type="text" />
        </div>
        <div class="m-2">
          <label for="email" class="form-group fw-bold">Email:</label>
          <input id="email" class="form-control mt-2" type="email" />
        </div>
        <div class="m-2">
          <label for="options" class="form-group fw-bold"
            >Registration Status:</label
          >
          <select class="form-control form-select" id="options">
            <option value="" selected>Choose an Option</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
          </select>
        </div>
        <div class="m-2">
          <label for="checkboxes" class="form-group fw-bold"
            >Have you taken any of the following courses?</label
          >
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkboxes"
            />
            <label class="form-check-label" for="checkbox1">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox1"
            />
            <label class="form-check-label" for="checkbox2">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox2"
            />
            <label class="form-check-label" for="checkbox3">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="fw-bold">Anything else?</label>
          <textarea
            class="form-control mt-2 mb-2"
            id="textArea"
            rows="3"
          ></textarea>
        </div>
        <div class="row m-2 p-3">
          <input
            type="submit"
            name="Submit"
            value="Submit"
            class="btn btn-primary col-lg-5 w-50"
            style="float: left"
          />
          <input
            type="reset"
            name="Reset"
            value="Reset"
            class="btn btn-secondary col-lg-5 w-50"
            style="float: right"
          />
        </div>
      </form>
    </main>
  </body>
</html>
