<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container bg-light w-50">
      <form>
        <h1 class="mt-5 p-2 text-center">Exercise 05 - Form</h1>
        <div class="m-2">
          <label for="name" class="form-group fw-bold">Full Name:</label>
          <input id="name" class="form-control mt-2" type="text" />
        </div>
        <div class="m-2">
          <label for="name" class="form-group fw-bold">Email:</label>
          <input id="name" class="form-control mt-2" type="email" />
        </div>
        <div class="m-2">
          <label for="status" class="form-group fw-bold"
            >Registration Status:</label
          >
          <select class="form-control form-select" id="status">
            <option value="" selected>Choose an Option</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
          </select>
        </div>
      </form>
    </main>
  </body>
</html>
