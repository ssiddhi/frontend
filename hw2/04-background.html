<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="container mx-auto w-50 mt-5 bg-light border rounded">
      <h1 class="p-3">Exercise 04 - Background</h1>
      <p class="mt-3">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="form-group">
        <label for="userInput" class="col-lg-4"
          >Background change interval (seconds):
        </label>
        <div class="col-lg-3">
          <input id="userInput" type="number" class="form-control" />
        </div>
      </div>
      <div class="mt-2">
        <input type="button" class="btn btn-primary mb-2" value="Start" />
      </div>
    </main>
  </body>
</html>
